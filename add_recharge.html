     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

               <a class="navbar-brand" href="index.html">Recharge Management</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

  <div class="container">
          <div class="row">
               
               <div class="col-md-12 mt-3">
                    <h1 class="text-center mt-2"> Recharge Logs</h1>
               </div>

               <div class="col-md-10 mt-4 d-flex custom">
                    <div class="card p-3 align-self-center">
                         <div class="card-title">
                              <h4 class="">Add Customer Details</h4> 
                         </div>
                         <div class="card-body">
                              <form class="row g-3 d-flex justify-content-center">
                                   <div class="col-md-6">
                                        <label for="name" class="form-label">Customer Name</label>
                                        <input type="text" class="form-control" id="name">
                                   </div>
                                   <div class="col-md-6">
                                        <label for="number" class="form-label">Customer Number</label>
                                        <input type="text" class="form-control" id="number">
                                   </div>
                                   <div class="col-md-6">
                                        <label for="amount" class="form-label">Recharge Amount</label>
                                        <input type="text" class="form-control" id="amount">
                                   </div>
                                   
                                   <div class="col-md-6">
                                        <label for="date" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="date">
                                   </div>
                                   
                                   <div class="col-md-6">
                                        <label for="balance" class="form-label">Net Balance</label>
                                        <input type="text" class="form-control" id="balance">
                                   </div>

                                   <div class="col-md-6">
                                        <label for="balance2" class="form-label">After Recharge</label>
                                        <input type="text" class="form-control" id="balance2">
                                   </div>
                                   
                                   <div class="col-12">
                                        <button type="submit" class="btn btn-warning">Add Customer</button>
                                   </div>
                              </form>
                         </div>  
                    </div>
               </div>
          </div>
     </div>
